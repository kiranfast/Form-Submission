<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Submission</title>
</head>

<link rel="stylesheet" href="./index.css">
<body>

<h1 id="title">Submit Form Values and Append to Table</h1>
<p id="description"> good </p>
<div class="details">
<form id="form">
    <div class="table">
   <label for="firstName">First Name:</label>
  <input type="text" id="first-name" name="firstName" required><br><br>
  </td>
  </tr>
  <tr>
    <td>
  <label for="lastName">Last Name:</label>
  <input type="text" id="lastName" name="lastName" required><br><br>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required><br><br>

  <label for="address">Address:</label>
  <input type="text" id="address" name="address" required><br><br>

  <label for="pincode">Pincode:</label>
  <input type="text" id="pincode" name="pincode" required><br><br>

  <label for="gender">Gender:</label>
  <select id="gender" name="gender" required>
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="other">Other</option>
  </select><br><br>

  <label for="food">Food Preference:</label>
  <input type="text" id="food" name="food" required><br><br>

  <label for="state">State:</label>
  <input type="text" id="state" name="state" required><br><br>

  <label for="country">Country:</label>
  <input type="text" id="country" name="country" required><br><br>

  <button type="button" onclick="submitForm()">Submit</button>
</form>
</div>
<br><br>
</table>
<table id="dataTable" border="1">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Address</th>
      <th>Pincode</th>
      <th>Gender</th>
      <th>Food</th>
      <th>State</th>
      <th>Country</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>

<script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
